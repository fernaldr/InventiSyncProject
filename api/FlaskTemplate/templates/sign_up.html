<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Styling\Main-styling.css"> 
    <link rel="stylesheet" href="Styling\SignUp-styling.css">
    <link rel="icon" sizes="32x32" href="Logos\3-Filled-no-background.png">
    
</head>
<body>
    <header class="header">
        <div class="logo">Welcome to InventiSync</div>
        <nav>
            <ul class="nav-links">
                <li><a href="https://inventisync.net/">Home</a></li>
                <li><a href="https://inventisync.net/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="input-container">
            <label>New Username:</label>
            <input type="text" id="new_username" name="new_username" class="text-input" placeholder="Choose a username" required>

            <label>New Password:</label>
            <input type="password" id="new_password" name="new_password" class="text-input" placeholder="Create a password" required>

            <label>Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="text-input" placeholder="Confirm your password" required>

            <label>Company Name:</label>
            <input type="text" id="comp_name" name="comp_name" class="text-input" placeholder="Enter Company Name" required>

            <label>Email:</label>
            <input type="text" id="user_email" name="user_email" class="text-input" placeholder="Enter Email Address" required>
            
            <button class="signup-button" id="Register">Sign Up</button></a>

            <p id="signup-msg-fail" value="" style="display: none; color: rgb(243, 5, 5);"></p>

        </div>


        <p>Already have an account? <a href="https://inventisync.net/login">Login</a></p>
    </div>
</body>
</html>
